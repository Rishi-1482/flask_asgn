{% extends 'layout.html' %}
 
{% block body %}
<div class="row">
  <div class="col-lg-6">
    <h1>Dashboard</h1>
  </div>
  <div class="col-lg-6">
    <h3><p class="text-right"> Welcome {{session.username}}</p></h3>
  </div>
</div>
  <a class="btn btn-success" href="/add_marks"> Add Marks</a>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Marks</th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
    {% for article in articles %}
      <tr>
        <td>{{article.id}}</td>
        <td>{{article.name}}</td>
        <td>{{article.marks}}</td>
        <td><a href="edit_marks/{{article.id}}" class="btn btn-default pull-right">Edit</a></td>
        <td>
          <form action="{{url_for('delete_marks', id=article.id)}}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="Delete" class="btn btn-danger">
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
